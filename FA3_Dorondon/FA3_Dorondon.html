<!DOCTYPE html>
<html>
	<head>
		<title> CSS Properties </title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				background-image: url("https://scontent.fcgy2-2.fna.fbcdn.net/v/t1.15752-9/384534613_326330469942441_7034846070046770650_n.jpg?stp=dst-jpg_p403x403&_nc_cat=104&ccb=1-7&_nc_sid=aee45a&_nc_ohc=41l0wUWEW_wAX8XWFxu&_nc_ht=scontent.fcgy2-2.fna&oh=03_AdTUiZ7f9Gm2v3AysvyOWxLrRivyL9cJx3s74bj8B_shfA&oe=6548463D");
				background-repeat: no-repeat;
				background-position: center;
				margin: 0px;
			}

			p {
				background-color: hsl(342, 100%, 86%);
				text-align: justify;
				border: 3px solid black;
				padding: 10px 10px 15px 15px;
				margin: 20px;
				width: 500px;
			}
			
			h1 {
				font-family: "Times New Roman", Times, serif;
				text-align: center;
				border: 2px dotted blue;
				padding: 10px 10px 15px 15px;
				margin: 20px;
				width: 250px;
				background-color: #86aceb;
			}
			span{
				font-weight: bold;
				font-style: italic;
				margin: 2px 5px;
				color: RGB(255,43,43);
			}
		</style>
	</head>
	<body>
		<h1> Welcome to CSS </h1>
		<div>
 <p> The book contains <span>MS Word 2010, MS Excel 2010, MS PowerPoint 2010 and MS Outlook 2010 </span>. The book aims to educate students in creating documents, worksheets, presentations, and organization using different software that may work relatively. </p>
		</div>
</body>
</html>
